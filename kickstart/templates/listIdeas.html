{% block content %}

<table class="table table-bordered">
  <th>Name</th>
  <th>Created By</th>
  <th>Created</th>
  <th>Tags</th>
  {% for idea in ideas %}
  <tr>
    <td><a href="/ideas/{{idea._id}}">{{idea['name']}}</a></td>
    <td>{{idea.username}}</td>
    <td>{{idea.created}}</td>
    <td>{% for tag in idea.tags %} <a href="/browse?tag={{tag}}"> {{tag}} </a> {% endfor %} </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
