{% extends "layout.html" %}

{% block content %}
{% with username=user %}
{% include "navbar.html" %}
{% endwith %}

{% if ideas%}
  
<ul>
{% for idea in ideas %}
<li> {{idea.name}} {{idea.username}}
<button class="btn" <!-- onClick=Like({{idea._id}}, {{user}}) --> >Like</button>
{% endfor %}
</ul>

{% else %}

<p> No ideas yet! Why don't you be the first? </p>

{% endif %}
{% endblock %}
