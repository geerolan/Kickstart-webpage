{% extends "layout.html" %}
{% block content %}
{% with username=user %}
{% include "navbar.html" %}
{% endwith %}
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <form id="new" action="/newIdea" method="post">
      <input name="username" class="form-control" type="hidden" class="hidden" value="{{user}}"/>
      <div class="form-group">
        <input name="ideaName" class="form-control" type="text" placeholder="Idea Name"/>
      </div>
      <div class="form-group">
        <textarea  name="desc" class="form-control" rows="10" cols="50" placeholder="Your idea here!"></textarea>
      </div>
      <div class="form-group">
        <select form="new" name="cat" class="form-control" required>
          <option value="" disabled selected>Select One</option>
          <option value="Health">Health</option>
          <option value="Technology">Technology</option>
          <option value="Education">Education</option>
          <option value="Finance">Finance</option>
          <option value="Travel">Travel</option>
        </select>
      </div>
      <div class="form-group">
        <input name="tags" class="form-control" type="text" placeholder="please separate tags with commas" />
      </div>
      <div class="form-group">
        <input class="btn" type="submit" value="Create"/>
      </div>
    </form>
  </div>
</div>

{% endblock %}
