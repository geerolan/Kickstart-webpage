{% extends "layout.html" %}
{% block content %}
{% with username=user %}
{% include "navbar.html" %}
{% endwith %}
<script type='text/javascript'>
    jQuery(document).ready(function($) {
        $('#cat').val("{{idea.category}}");
     });
</script>

<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <form id="edit" action="/editIdea" method="post">
      <input name="ideaId" class="hidden" type="hidden" value= "{{idea._id}}"/>
      <input name="username" class="form-control" type="hidden" value= "{{idea.username}}"/>
      <div class="form-group">
        <label class="control-label" for="ideaName">Idea Name</label>
        <input name="ideaName" class="form-control" type="text" value= "{{idea.name}}" required/>
      </div>
      <div class="form-group">
        <label class="control-label" for="desc">Description</label>
        <textarea name="desc" class="form-control" type="textarea" rows="10" cols="50" required>{{idea.desc}}</textarea>
      </div>
      <div class="form-group">
        <label class="control-label" for="cat">Category</label>
        <select id="cat" form="edit" name="cat" class="form-control" required>
          <option value="Health">Health</option>
          <option value="Technology">Technology</option>
          <option value="Education">Education</option>
          <option value="Finance">Finance</option>
          <option value="Travel">Travel</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label" for="tags">Tags</label>
        <input name="tags" class="form-control" type="text" value= "{% for tag in idea.tags %} {{tag}}, {% endfor %}" />
      </div>
      <div class="form-group">
        <input name="delete" type="checkbox">delete?
      </div>
      <input type="submit" class="form-control" value="update"/>
    </form>
  </div>
</div>

{% endblock %}
